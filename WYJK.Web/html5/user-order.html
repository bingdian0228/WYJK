<!doctype html>
<html class="no-js">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<!-- Set render engine for 360 browser -->
		<meta name="renderer" content="webkit">
		<!-- No Baidu Siteapp-->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<!-- Add to homescreen for Safari on iOS -->

		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Amaze UI" />

		<link rel="stylesheet" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" href="assets/css/app.css">
	</head>

	<body class="bg_grey">
		<div class="project am-text-sm">
			<!--header-->
			<header data-am-widget="header" class="am-header am-header-default bg_blue">
				<div class="am-header-left am-header-nav">
					<a href="user-index.html" class="">
						<img class="am-header-icon-custom" src="data:image/svg+xml;charset=utf-8,&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 12 20&quot;&gt;&lt;path d=&quot;M10,0l2,2l-8,8l8,8l-2,2L0,10L10,0z&quot; fill=&quot;%23fff&quot;/&gt;&lt;/svg&gt;"
							alt="" />
					</a>
				</div>
				<h1 class="am-header-title">
					我的订单
				</h1>
				<div class="am-header-right am-header-nav">
					<div id="deleteBtn">
						删除
					</div>
				</div>
			</header>
			<!--list-->
			<div class="am-tabs am-tabs-d2 am-margin-0" data-am-widget="tabs">
				<ul class="am-tabs-nav am-cf">
					<li class="am-active"><a href="[data-tab-panel-0]">待付款</a></li>
					<li class=""><a href="[data-tab-panel-1]">审核中</a></li>
					<li class=""><a href="[data-tab-panel-2]">已完成</a></li>
				</ul>
				<div class="am-tabs-bd border-0">
					<div data-tab-panel-0 class="am-tab-panel am-padding-0 am-active">
						<div class="agency">
							<div data-am-widget="list_news" class="am-list-news am-list-news-default am-margin-0">
								<div class="am-list-news-bd">
									<ul class="am-list" id="list0_box">

									</ul>
								</div>
							</div>
						</div>
					</div>
					<div data-tab-panel-1 class="am-tab-panel am-padding-0">
						<div class="agency">
							<div data-am-widget="list_news" class="am-list-news am-list-news-default am-margin-0">
								<div class="am-list-news-bd">
									<ul class="am-list" id="list1_box">

									</ul>
								</div>
							</div>
						</div>
					</div>
					<div data-tab-panel-2 class="am-tab-panel am-padding-0">
						<div class="agency">
							<div data-am-widget="list_news" class="am-list-news am-list-news-default am-margin-0">
								<div class="am-list-news-bd">
									<ul class="am-list" id="list2_box">

									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--删除confirm-->
			<div class="am-modal am-modal-confirm" tabindex="-1" id="delete-confirm">
				<div class="am-modal-dialog">
					<div class="am-modal-hd">您，确定要删除这条记录吗？</div>
					<div class="am-modal-bd">
					</div>
					<div class="am-modal-footer">
						<span class="am-modal-btn" data-am-modal-cancel>取消</span>
						<span class="am-modal-btn" data-am-modal-confirm>确定</span>
					</div>
				</div>
			</div>
		</div>
		<!--[if (gte IE 9)|!(IE)]><!-->
		<script src="assets/js/jquery.min.js"></script>
		<!--<![endif]-->
		<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
		<script src="assets/js/amazeui.min.js"></script>
		<script src="assets/js/js.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/handlebars.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
		<script id="list_0-template" type="text/x-handlebars-template">
			{{#each this}}
			<li>
				<div class="am-g">
					<div class="am-u-sm-8">
						<label for="" class="am-checkbox">
							<input type="checkbox" name="" id="" value="{{OrderCode}}" />{{Names}}
						</label>
					</div>
					<div class="am-u-sm-4">
						<a href="insurance-submit.html?OrderCode={{OrderCode}}" class="am-padding-vertical-sm am-block arrow-right am-link-muted">
							<div class="am-padding-right-sm am-text-right">
								<strong class="blue">￥{{Amounts}}</strong>
							</div>
						</a>
					</div>
				</div>
			</li>
			{{/each}}
		</script>
		<script id="list-template" type="text/x-handlebars-template">
			{{#each this}}
			<li>
				<a href="user-order-detail.html?OrderCode={{OrderCode}}" class="arrow-right am-link-muted">
					<div class="am-g">
						<div class="am-u-sm-8">
							<span>{{Names}}</span>
						</div>
						<div class="am-u-sm-4">
							<div class="am-padding-right-sm am-text-right">
								<strong class="blue">￥{{Amounts}}</strong>
							</div>
						</div>
					</div>
				</a>
			</li>
			{{/each}}
		</script>
		<script type="text/javascript">
			$(document).ready(function() {
				var id = Cookies.get("MemID");
				loadingFun(true);
				//获取数据
				var Template_0 = Handlebars.compile($("#list_0-template").html());
				var Template = Handlebars.compile($("#list-template").html());
				$.ajax({
					type: "get",
					url: "/api/Order/GetOrderList?MemberID=" + id + "&Status=0",
					async: true,
					success: function(d) {
						if (d.status) {
							if (d.Data.length) {
								$('#list0_box').html(Template_0(d.Data));
								$('#list0_box').find('input').uCheck();
							} else {
								$('#list0_box').html('<div class="am-padding-sm am-text-center">暂无信息</div>');
							}
							loadingFun(false);
						} else {
							alertFun(d.Message);
						}
					}
				});
				$.ajax({
					type: "get",
					url: "/api/Order/GetOrderList?MemberID=" + id + "&Status=1",
					async: true,
					success: function(d) {
						if (d.status) {
							if (d.Data.length) {
								$('#list1_box').html(Template(d.Data));
							} else {
								$('#list1_box').html('<div class="am-padding-sm am-text-center">暂无信息</div>');
							}
							loadingFun(false);
						} else {
							alertFun(d.Message);
						}
					}
				});
				$.ajax({
					type: "get",
					url: "/api/Order/GetOrderList?MemberID=" + id + "&Status=2",
					async: true,
					success: function(d) {
						if (d.status) {
							if (d.Data.length) {
								$('#list2_box').html(Template(d.Data));
							} else {
								$('#list2_box').html('<div class="am-padding-sm am-text-center">暂无信息</div>');
							}
							loadingFun(false);
						} else {
							alertFun(d.Message);
						}
					}
				});
				//删除按钮
				$('#deleteBtn').click(function() {
					var $chk = $('#list0_box input[type="checkbox"]:checked');
					if ($chk.length) {
						var codeArray = [];
						$.each($chk, function(i, item) {
							codeArray.push($(this).val());
						});
						$('#delete-confirm').modal({
							relatedTarget: this,
							closeOnConfirm: false,
							onConfirm: function (options) {
							    debugger;
								$.ajax({
									type: "post",
									url: "/api/Order/CancelOrder",
									async: true,
									data: {
										OrderCode: codeArray
									},
									success: function (d) {
									    debugger;
										$('#delete-confirm').modal('close');
										if (d.status) {
											alertFun(d.Message, function() {
												window.location.reload();
											});
										} else {
											alertFun(d.Message);
										}
									}
								});
							}
						});
					} else {
						alertFun("请至少选择一个订单！");
					}
				})
			})
		</script>
	</body>

</html>
