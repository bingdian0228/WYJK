<!doctype html>
<html class="no-js">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<!-- Set render engine for 360 browser -->
		<meta name="renderer" content="webkit">
		<!-- No Baidu Siteapp-->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Amaze UI" />
		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<meta name="msapplication-TileColor" content="#0e90d2">

		<link rel="stylesheet" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" href="assets/css/app.css">
	</head>

	<body class="bg_grey">
		<div class="project am-text-sm">
			<!--header-->
			<header data-am-widget="header" class="am-header am-header-default bg_blue">
				<div class="am-header-left am-header-nav">
					<a href="settings-center.html" class="">
						<img class="am-header-icon-custom" src="data:image/svg+xml;charset=utf-8,&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 12 20&quot;&gt;&lt;path d=&quot;M10,0l2,2l-8,8l8,8l-2,2L0,10L10,0z&quot; fill=&quot;%23fff&quot;/&gt;&lt;/svg&gt;"
							alt="" />
					</a>
				</div>
				<h1 class="am-header-title">
					密码修改
				</h1>
			</header>
			<!--资质提交表单-->
			<div class="am-padding-sm submit">
				<form action="" class="am-form am-form-inline" id="form" data-am-validator>
					<div class="am-form-group am-form-icon">
						<label class="l-label">原密码：</label>
						<input type="password" name="OldPassword" class="am-form-field am-radius js-pattern-password" placeholder="请输入原密码" required="required">
					</div>
					<div class="am-form-group am-form-icon">
						<label class="l-label">新密码：</label>
						<input type="password" name="NewPassword" id="NewPassword" class="am-form-field am-radius js-pattern-password" placeholder="英文或数字（6-12位）" required="required">
					</div>
					<div class="am-form-group am-form-icon">
						<label class="l-label">再次输入：</label>
						<input type="password" name="ConfirmPassword" class="am-form-field am-radius js-pattern-password" placeholder="请再次输入新密码" data-equal-to="#NewPassword" required="required">
					</div>
					<input type="hidden" name="MemberID" id="MemberID" value="" />
					<!--btn-->
					<div class="am-g">
						<div class="am-u-sm-6">
							<button type="button" class="am-btn am-btn-primary am-btn-block bg_darkblue am-radius" id="subBtn">保存</button>
						</div>
						<div class="am-u-sm-6">
							<a href="settings-center.html" type="button" class="am-btn am-btn-primary am-btn-block bg_darkblue am-radius">取消</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!--[if (gte IE 9)|!(IE)]><!-->
		<script src="assets/js/jquery.min.js"></script>
		<!--<![endif]-->
		<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
		<script src="assets/js/amazeui.min.js"></script>
		<script src="assets/js/js.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var id = Cookies.get("MemID");
				$('#MemberID').val(id);
				$('#subBtn').click(function() {
					var flag = $('#form').validator('isFormValid');
					var dataModel = $('#form').serialize();
					if (flag) {
						$.ajax({
							type: "post",
							url: "/api/Member/ModifyPassword",
							async: true,
							data: dataModel,
							success: function(d) {
								alertFun(d.Message);
							}
						});
					}
				})
			});
		</script>
	</body>

</html>
