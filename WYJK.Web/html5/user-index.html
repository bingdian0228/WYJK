		<script id="info-template" type="text/x-handlebars-template">
			<img src="{{HeadPortrait}}" class="am-img-thumbnail am-circle" width="120" height="120" />
			<div class="am-padding-xs am-text-default">

				<span class="am-padding-left-sm">冻结余额：</span>

				<span class="am-text-danger am-icon-question-circle" id="popover"></span>
			</div>
		</script>
		<script type="text/javascript">
			$(document).ready(function() {
				var id = Cookies.get('MemID');
				var Logined = isLogin(id);
				if (Logined) {
					//获取简单信息
					var infoTemplate = Handlebars.compile($("#info-template").html());
					$.ajax({
						type: "get",
						url: "/api/Member/GetAccountInfo?MemberID=" + id,
						async: false,
						success: function(d) {
							$('#account-info').html(infoTemplate(d.Data));
						}
					});
					//获取冻结金额说明
					$.ajax({
						type: "get",
						url: "/api/Member/GetFreezingAmountInstruction",
						async: false,
						success: function(d) {
							$('#popover').popover({
								content: d.Data
							});
						}
					});
					//获取账户状态
					$.ajax({
						type: "get",
						url: "/api/Member/GetAccountStatus?MemberID=" + id,
						async: true,
						success: function(d) {
							$('#status').text(d.Data);
							if (d.Data == "正常") {
								$('.l-remind-point').hide();
								$('.l-remind-point').parent("a").click(function(e) {
									e.preventDefault();
									alertFun("暂无待续费人员!");
								})
							} else {
								$('.l-remind-point').show();
							}
						}
					});
				}
			});
