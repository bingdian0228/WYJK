<!doctype html>
<html class="no-js">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<!-- Set render engine for 360 browser -->
		<meta name="renderer" content="webkit">
		<!-- No Baidu Siteapp-->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Amaze UI" />
		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<meta name="msapplication-TileColor" content="#0e90d2">

		<link rel="stylesheet" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" href="assets/css/app.css">
	</head>

	<body class="bg_grey">
		<div class="project am-text-sm">
			<!--header-->
			<header data-am-widget="header" class="am-header am-header-default bg_blue">
				<div class="am-header-left am-header-nav">
					<!--链接改成history-->
					<a href="#" class="">
						<img class="am-header-icon-custom" src="data:image/svg+xml;charset=utf-8,&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 12 20&quot;&gt;&lt;path d=&quot;M10,0l2,2l-8,8l8,8l-2,2L0,10L10,0z&quot; fill=&quot;%23fff&quot;/&gt;&lt;/svg&gt;"
							alt="" />
					</a>
				</div>
				<h1 class="am-header-title">
					待停保
				</h1>
			</header>
			<!--list-->
			<div class="black bg_yellow am-padding-xs">
				<span>停保审核中</span>
			</div>
			<!--选项卡-->
			<div class="l-tab stop-insure am-margin-top-sm">
				<div data-am-widget="tabs" class="am-tabs am-tabs-default am-margin-0">
					<ul class="am-tabs-nav am-cf">
						<li class="am-active"><a href="[data-tab-panel-0]" class="am-round first-btn">申请</a></li>
						<li class=""><a href="[data-tab-panel-1]" class="am-round last-btn">未续费</a></li>
					</ul>

					<div class="am-tabs-bd border-0">
						<div data-tab-panel-0 class="am-tab-panel am-padding-0 am-active">
							<ul class="am-list am-margin-bottom-0" id="applyList">

							</ul>
						</div>
						<div data-tab-panel-1 class="am-tab-panel am-padding-0">
							<ul class="am-list am-margin-bottom-0" id="shortMoneyList">

							</ul>
						</div>
					</div>
				</div>
			</div>

		</div>
		<!--[if (gte IE 9)|!(IE)]><!-->
		<script src="assets/js/jquery.min.js"></script>
		<!--<![endif]-->
		<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
		<script src="assets/js/amazeui.min.js"></script>
		<script src="assets/js/js.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/handlebars.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
		<script id="applyList-template" type="text/x-handlebars-template">
			{{#each this}}
			<li>
				<div class="bg_lightblue am-padding-vertical-xs am-padding-horizontal-sm">
					{{SocialSecurityPeopleName}}
				</div>
				{{#if SSStatus}}
				<a href="#" class="am-link-muted">
					<div class="am-g">
						<div class="am-u-sm-3">
							社保
						</div>
						<div class="am-u-sm-4">
							已投{{SSAlreadyPayMonthCount}}个月
						</div>
						<div class="am-u-sm-5 am-text-right">
							剩余{{SSRemainingMonthCount}}个月
						</div>
						<div class="am-u-sm-8">
							投保时间：{{SSPayTime}}
						</div>
						<div class="am-u-sm-4 am-text-right">
							状态：<span class="am-text-warning">{{convert SSStatus}}</span>
						</div>
						<div class="am-u-sm-7">
							停保原因：{{SSStopReason}}
						</div>
						<div class="am-u-sm-5 am-text-right">
							{{SSStopDate}}
						</div>
					</div>
				</a>
				{{/if}} {{#if AFStatus}}
				<a href="#" class="am-link-muted l-item-total">
					<div class="am-g">
						<div class="am-u-sm-3">
							公积金
						</div>
						<div class="am-u-sm-4">
							已投{{AFAlreadyPayMonthCount}}个月
						</div>
						<div class="am-u-sm-5 am-text-right">
							剩余{{AFRemainingMonthCount}}个月
						</div>
						<div class="am-u-sm-8">
							缴费时间：{{AFPayTime}}
						</div>
						<div class="am-u-sm-4 am-text-right">
							状态：<span class="am-text-warning">{{convert AFStatus}}</span>
						</div>
						<div class="am-u-sm-7">
							停保原因：{{AFStopReason}}
						</div>
						<div class="am-u-sm-5 am-text-right">
							{{AFStopDate}}
						</div>
					</div>
				</a>
				{{/if}}
			</li>
			{{/each}}
		</script>
		<script id="shortMoneyList-template" type="text/x-handlebars-template">
			{{#each this}}
			<li>
				<div class="bg_lightblue am-padding-vertical-xs am-padding-horizontal-sm">
					{{SocialSecurityPeopleName}}
				</div>
				{{#if SSStatus}}
				<a href="#" class="am-link-muted">
					<div class="am-g">
						<div class="am-u-sm-3">
							社保
						</div>
						<div class="am-u-sm-4">
							已投{{SSAlreadyPayMonthCount}}个月
						</div>
						<div class="am-u-sm-5 am-text-right">
							剩余{{SSRemainingMonthCount}}个月
						</div>
						<div class="am-u-sm-8">
							投保时间：{{SSPayTime}}
						</div>
						<div class="am-u-sm-4 am-text-right">
							状态：<span class="am-text-warning">{{convert SSStatus}}</span>
						</div>
						<div class="am-u-sm-7">
							停保原因：{{SSStopReason}}
						</div>
						<div class="am-u-sm-5 am-text-right">
							{{SSStopDate}}
						</div>
					</div>
				</a>
				{{/if}} {{#if AFStatus}}
				<a href="#" class="am-link-muted l-item-total">
					<div class="am-g">
						<div class="am-u-sm-3">
							公积金
						</div>
						<div class="am-u-sm-4">
							已投{{AFAlreadyPayMonthCount}}个月
						</div>
						<div class="am-u-sm-5 am-text-right">
							剩余{{AFRemainingMonthCount}}个月
						</div>
						<div class="am-u-sm-8">
							缴费时间：{{AFPayTime}}
						</div>
						<div class="am-u-sm-4 am-text-right">
							状态：<span class="am-text-warning">{{convert AFStatus}}</span>
						</div>
						<div class="am-u-sm-7">
							停保原因：{{AFStopReason}}
						</div>
						<div class="am-u-sm-5 am-text-right">
							{{AFStopDate}}
						</div>
					</div>
				</a>
				{{/if}}
			</li>
			{{/each}}
		</script>
		<script type="text/javascript">
			$(document).ready(function() {
				var id = Cookies.get("MemID");
				var applyTmpl = Handlebars.compile($("#applyList-template").html());
				//后退按钮
				goBack();
				//loading
				loadingFun(true);
				$.ajax({
					type: "get",
					url: "/api/SocialSecurity/GetWaitingTopList?Status=0&MemberID=" + id,
					async: true,
					success: function(d) {
						loadingFun(false);
						if (d.status) {
							if (d.Data.length) {
								$('#applyList').html(applyTmpl(d.Data));
							} else {
								$('#applyList').html('<div class="am-text-center am-padding-sm">暂无信息</div>');
							}
						} else {
							alertFun(d.Message);
						}
					}
				});
				var shortMoneyTmpl = Handlebars.compile($("#shortMoneyList-template").html());
				$.ajax({
					type: "get",
					url: "/api/SocialSecurity/GetWaitingTopList?Status=1&MemberID=" + id,
					async: true,
					success: function(d) {
						if (d.status) {
							if (d.Data.length) {
								$('#shortMoneyList').html(shortMoneyTmpl(d.Data));
							} else {
								$('#shortMoneyList').html('<div class="am-text-center am-padding-sm">暂无信息</div>');
							}
						} else {
							alertFun(d.Message);
						}
					}
				});
			});
		</script>
	</body>

</html>
