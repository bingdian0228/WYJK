        <script>
            var countdown = 60;
            function settime(obj) {
                if (countdown == 60)
                {
                    if ($("#MemberName").val() == "" || $("#MemberPhone").val() == "")
                    {
                        alertFun("请输入用户名和手机号");
                        return false;
                    }

                    $.ajax({
                        type: "get",
                        url: "/api/Member/GetVerificationCode?MemberName=" + $("#MemberName").val() + "&MemberPhone=" + $("#MemberPhone").val(),
                        success: function (d) {
                            
                            alertFun(d.Message);
                        }
                    });
                }
                if (countdown == 0) {
                    obj.removeAttribute("disabled");
                    obj.value = "获取验证码";
                    countdown = 60;
                    return;
                } else {
                    obj.setAttribute("disabled", true);
                    obj.value = "重新发送(" + countdown + ")";
                    countdown--;
                }
                setTimeout(function () {
                    settime(obj)
                }
                    , 1000)
            }
        </script>

		<script type="text/javascript">
			$(document).ready(function() {
				var $form = $('#regForm');
				$('#regBtn').click(function() {
					var flag = $form.validator('isFormValid');
					if (flag) {
						var data = $form.serialize();
						$.post('/api/Member/RegisterMember/', data, function(d) {
							if (d.status) {
								Cookies.set('MemID', d.Data.MemberID);
							}
							alertFun(d.Message, alertCallback(d));

						});
					} else {
						alertFun('请填写完整信息！');
					}
				});
				//alert回调
				function alertCallback(data) {
					if (data.status) {
						setTimeout('window.location.href="home.html"', 2000);
					} else {
						setTimeout('window.location.reload()', 2000);
					}
				}
			
			});
		</script>
