		<script src="assets/js/amazeui.min.js"></script>
		<script src="assets/js/handlebars.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/js.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script id="slider-tmpl" type="text/x-handlebars-template">
			{{#each list}}
			<li><img src="{{ImgUrl}}" /></li>
			{{/each}}
		</script>
		<script id="news1-tmpl" type="text/x-handlebars-template">
			{{#each list}}
			<a href="home-news-detail.html?id={{ID}}">
				{{#compare1 ImgUrl ''}}
				<img src="img/news.png" class="" width="100%" height="150px" />
				{{else}}
				<img src="{{ImgUrl}}" class="" width="100%" height="150px" />
				{{/compare1}}
				<div class="l-news-title am-padding-xs white">
					<div class="am-text-truncate">{{Name}}</div>
					<div class="am-text-xs">
						{{CreateTime}}
					</div>
				</div>
			</a>
			{{/each}}
		</script>
		<script id="news2-tmpl" type="text/x-handlebars-template">
			{{#each list}}
			<a href="home-news-detail.html?id={{ID}}">
				{{#compare2 ImgUrl ''}}
				<img src="img/consult.png" class="" width="100%" height="150px" />
				{{else}}
				<img src="{{ImgUrl}}" class="" width="100%" height="150px" />
				{{/compare2}}
				<div class="l-news-title am-padding-xs white">
					<div class="am-text-truncate">{{Name}}</div>
					<div class="am-text-xs">
						{{CreateTime}}
					</div>
				</div>
			</a>
			{{/each}}
		</script>
		<script type="text/javascript">
			$(document).ready(function() {
				var sliderTmpl = Handlebars.compile($("#slider-tmpl").html());
				$.ajax({
					type: "get",
					url: "/api/Information/GetInformationList?Type=焦点图&PageIndex=1&PageSize=5",
					async: true,
					success: function(d) {
						if(d.status) {
							$('#slider').find(".am-slides").html(sliderTmpl(d.Data));
							//轮播图初始化
							$('#slider').flexslider({
								playAfterPaused: 4000,
								before: function(slider) {
									if(slider._pausedTimer) {
										window.clearTimeout(slider._pausedTimer);
										slider._pausedTimer = null;
									}
								},
								after: function(slider) {
										var pauseTime = slider.vars.playAfterPaused;
										if(pauseTime && !isNaN(pauseTime) && !slider.playing) {
											if(!slider.manualPause && !slider.manualPlay && !slider.stopped) {
												slider._pausedTimer = window.setTimeout(function() {
													slider.play();
												}, pauseTime);
											}
										}
									}
									// 设置其他参数
							});
						} else {
							alertFun(d.Message);
						}
					}
				});
				//新闻通知

				$.ajax({
					type: "get",
					url: "/api/Information/GetInformationList?Type=新闻&PageIndex=1&PageSize=1",
					async: true,
					success: function(d) {
						var newsTmpl = Handlebars.compile($("#news1-tmpl").html());
						//注册一个比较大小的Helper,判断v1是否大于v2
						Handlebars.registerHelper("compare1", function(v1, v2, options) {
							if(v1 == v2) {
								//满足添加继续执行
								return options.fn(this);
							} else {
								//不满足条件执行{{else}}部分
								return options.inverse(this);
							}
						});
						$('#news').html(newsTmpl(d.Data));
					}
				});
				$.ajax({
					type: "get",
					url: "/api/Information/GetInformationList?Type=资讯&PageIndex=1&PageSize=1",
					async: true,
					success: function(d) {
						var newsTmpl = Handlebars.compile($("#news2-tmpl").html());
						//注册一个比较大小的Helper,判断v1是否大于v2
						Handlebars.registerHelper("compare2", function(v1, v2, options) {
							if(v1 == v2) {
								//满足添加继续执行
								return options.fn(this);
							} else {
								//不满足条件执行{{else}}部分
								return options.inverse(this);
							}
						});
						$('#info').html(newsTmpl(d.Data));
					}
				});
			})
		</script>
	</body>
