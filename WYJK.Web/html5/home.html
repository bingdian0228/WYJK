		<script type="text/javascript">
			$(document).ready(function() {
				var id = Cookies.get('MemID');

				//点击借款是否可以借
				$('.loan-btn').click(function() {
					$.ajax({
						type: "get",
						url: "/api/Loan/IsCanLoan?MemberID=" + id,
						async: true,
						success: function(d) {
							if(d.status) {
								$(this).attr('href', 'loan-index.html');
							} else {
								alertFun(d.Message);
							}
						}
					})
				});
			});
		</script>
