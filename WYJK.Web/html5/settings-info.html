        <script>
            var countdown = 60;
            function settime(obj) {
                if (countdown == 60)
                {
                    if ($("#MemberName").val() == "" || $("#MemberPhone").val() == "")
                    {
                        alertFun("请输入用户名和手机号");
                        return false;
                    }
                    debugger;
                    $.ajax({
                        type: "get",
                        url: "/api/Member/GetVerificationCode?MemberName=" + $("#MemberName").val() + "&MemberPhone=" + $("#MemberPhone").val(),
                        success: function (d) {

                            alertFun(d.Message);
                        }
                    });
                }
                if (countdown == 0) {
                    obj.removeAttribute("disabled");
                    obj.value = "获取验证码";
                    countdown = 60;
                    return;
                } else {
                    obj.setAttribute("disabled", true);
                    obj.value = "重新发送(" + countdown + ")";
                    countdown--;
                }
                setTimeout(function () {
                    settime(obj)
                }
                    , 1000)
            }
        </script>
	</head>

	<body class="bg_grey">

		<script type="text/javascript">
			$(document).ready(function() {
				var id = Cookies.get("MemID");
				$('#MemberID').val(id);
				goBack();
				$('#subBtn').click(function() {
					var flag = $('#form').validator('isFormValid');
					var dataModel = $('#form').serialize();
					if (flag) {
						$.ajax({
							type: "get",
							url: "/api/Member/SubmitMemberInfo?" + dataModel,
							async: true,
							success:function (d) {
								alertFun(d.Message);
							}
						});
					} else {
						alertFun("请填写完整信息！");
					}
				});
			})
