<!doctype html>
<html class="no-js">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<!-- Set render engine for 360 browser -->
		<meta name="renderer" content="webkit">
		<!-- No Baidu Siteapp-->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Amaze UI" />
		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<meta name="msapplication-TileColor" content="#0e90d2">

		<link rel="stylesheet" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" href="assets/css/app.css">
		<style type="text/css">
			html,
			body,
			.project {
				height: 100%;
			}
		</style>
	</head>

	<body class="bg_grey">
		<div class="project am-text-sm">
			<!--header-->
			<header data-am-widget="header" class="am-header am-header-default bg_blue">
				<div class="am-header-left am-header-nav">
					<!--链接改成history-->
					<a href="home.html" class="">
						<img class="am-header-icon-custom" src="data:image/svg+xml;charset=utf-8,&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 12 20&quot;&gt;&lt;path d=&quot;M10,0l2,2l-8,8l8,8l-2,2L0,10L10,0z&quot; fill=&quot;%23fff&quot;/&gt;&lt;/svg&gt;"
							alt="" />
					</a>
				</div>
				<h1 class="am-header-title">
					新闻通知
				</h1>
			</header>
			<!--list-->
			<!--上拉加载列表-->
			<div class="page news" id="wrapper">
				<div>
					<!--刷新-->
					<div class="pull-action loading" id="pull-down">
						<span class="am-icon-arrow-down pull-label" id="pull-down-label"> 下拉刷新</span>
						<span class="am-icon-spinner am-icon-spin"></span>
					</div>
					<!--list-->
					<div data-am-widget="list_news" class="am-list-news am-list-news-default am-margin-0">
						<div class="am-list-news-bd">
							<ul class="am-list" id="events-list">
								<li>
									<div class="am-text-center am-padding-sm">
										正在加载内容...
									</div>
								</li>

							</ul>
						</div>
					</div>
					<!--加载更多-->
					<div class="pull-action" id="pull-up">
						<span class="am-icon-arrow-down pull-label" id="pull-up-label"> 上拉加载更多</span>
						<span class="am-icon-spinner am-icon-spin"></span>
					</div>
				</div>
			</div>
			<!--alert-->

		</div>
		<!--[if (gte IE 9)|!(IE)]><!-->
		<script src="assets/js/jquery.min.js"></script>
		<!--<![endif]-->
		<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
		<script src="assets/js/amazeui.min.js"></script>
		<script src="assets/js/handlebars.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/x-handlebars-template" id="list-item">
			{{#each list}}
			<li>
				<a href="home-news-detail.html?id={{ID}}" class="am-link-muted">
					<div class="am-padding-horizontal-xs">
						<div class="am-text-truncate">
							<span class="am-icon-circle am-text-xs"></span> {{Name}}
						</div>
						<div class="am-text-right am-text-xs">
							{{CreateTime}}
						</div>
					</div>
				</a>
			</li>
			{{/each}}
		</script>
		<script src="assets/js/pageIscroll.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var app = new EventsList(null, {
					api: '/api/Information/GetInformationList',
					params: {
						Type: "新闻",
						PageIndex: 1,
						PageSize: 10
					}
				});
				app.init();
			});
		</script>
	</body>

</html>
