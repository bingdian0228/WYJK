<!doctype html>
<html class="no-js">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<!-- Set render engine for 360 browser -->
		<meta name="renderer" content="webkit">
		<!-- No Baidu Siteapp-->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Amaze UI" />
		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<meta name="msapplication-TileColor" content="#0e90d2">

		<link rel="stylesheet" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" href="assets/css/app.css">

	</head>

	<body class="bg_grey">
		<div class="project am-text-sm">
			<!--header-->
			<header data-am-widget="header" class="am-header am-header-default bg_blue">
				<div class="am-header-left am-header-nav">
					<a href="user-index.html" class="">
						<img class="am-header-icon-custom" src="data:image/svg+xml;charset=utf-8,&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 12 20&quot;&gt;&lt;path d=&quot;M10,0l2,2l-8,8l8,8l-2,2L0,10L10,0z&quot; fill=&quot;%23fff&quot;/&gt;&lt;/svg&gt;"
							alt="" />
					</a>
				</div>
				<h1 class="am-header-title">
					未参保人列表
				</h1>
			</header>
			<!--操作菜单-->
			<div class="l-slideTopmenu">
				<div class="am-g bg_darkgrey">
					<div class="am-u-sm-3">
						<label class="am-checkbox">
						<input type="checkbox" value="" id="chkAllBtn" data-am-ucheck>全选
					</label>
					</div>
					<div class="am-u-sm-9 am-padding-left-0">
						<div class="am-padding-top-xs am-text-right submit-box">
							<strong class="am-text-primary am-text-middle" id="fee">0</strong>
							<span class="am-text-middle">+</span>
							<strong class="am-text-danger am-text-middle" id='svc'>0</strong>
							<span class="am-text-middle">=</span>
							<strong class="am-text-warning am-text-middle" id="total">0</strong>
							<button type="button" class="am-btn am-btn-warning bg_yellow black border-0 am-btn-xs am-radius am-margin-left-sm" id="settleBtn">结算</button>
						</div>
					</div>
				</div>
			</div>
			<!--list-->
			<!--list-->
			<div class="insurance">
				<div data-am-widget="list_news" class="am-list-news am-list-news-default am-margin-0">
					<div class="am-list-news-bd">
						<ul class="am-list" id="list_box">

						</ul>
					</div>
				</div>
			</div>
			<!--删除confirm-->
			<div class="am-modal am-modal-confirm" tabindex="-1" id="delete-confirm">
				<div class="am-modal-dialog">
					<div class="am-modal-hd">您，确定要删除这条记录吗？</div>
					<div class="am-modal-bd">
					</div>
					<div class="am-modal-footer">
						<span class="am-modal-btn" data-am-modal-cancel>取消</span>
						<span class="am-modal-btn" data-am-modal-confirm>确定</span>
					</div>
				</div>
			</div>
			<!--结算confirm-->
			<div class="am-modal am-modal-confirm" tabindex="-1" id="settle-confirm">
				<div class="am-modal-dialog">
					<div class="am-modal-hd">您，需要账户自动扣款吗？</div>
					<div class="am-modal-bd">
					</div>
					<div class="am-modal-footer">
						<span class="am-modal-btn" data-am-modal-cancel>取消</span>
						<span class="am-modal-btn" data-am-modal-confirm>确定</span>
					</div>
				</div>
			</div>
		</div>
		<!--[if (gte IE 9)|!(IE)]><!-->
		<script src="assets/js/jquery.min.js"></script>
		<!--<![endif]-->
		<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
		<script src="assets/js/amazeui.min.js"></script>
		<script src="assets/js/js.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/handlebars.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
		<script id="list-template" type="text/x-handlebars-template">
			{{#each this}}
			<li>
				<div class="bg_lightblue am-cf am-padding-vertical-xs am-padding-horizontal-sm">
					<div class="am-fl">
						<label class="am-checkbox am-margin-0">
							<input type="checkbox" value="" class="l-li-check" data-id="{{SocialSecurityPeopleID}}" data-fee="{{insuranceFee}}" data-svc="{{serviceCost}}" data-total="{{totalAmount}}">{{SocialSecurityPeopleName}}
						</label>
					</div>
					<div class="am-fr">
						<div class="l-deleteBtn" data-id="{{SocialSecurityPeopleID}}"><i class="am-icon-close"></i></div>
					</div>
				</div>
				<a href="insurance-detail.html?id={{SocialSecurityPeopleID}}" class="am-link-muted">
					<div class="am-g">
						{{#if IsPaySocialSecurity}}
						<div class="am-u-sm-3">
							社保
						</div>
						<div class="am-u-sm-6">
							{{SSPayTime}}
						</div>
						<div class="am-u-sm-3 am-text-right">
							{{SSPayMonthCount}}个月
						</div>
						{{/if}} {{#if IsPayAccumulationFund}}
						<div class="am-u-sm-3">
							公积金
						</div>
						<div class="am-u-sm-6">
							{{AFPayTime}}
						</div>
						<div class="am-u-sm-3 am-text-right">
							{{AFPayMonthCount}}个月
						</div>
						{{/if}}
					</div>
				</a>
				<div class="am-g">
					<div class="am-u-sm-12 am-padding-vertical-xs l-item-total am-text-right">
						<span>保费：</span>
						<strong class="am-text-primary">{{insuranceFee}}</strong>
						<span>+</span>
						<span>第一次代办费：</span>
						<strong class="am-text-danger">{{serviceCost}}</strong>
						<span>=</span>
						<strong class="am-text-warning">{{totalAmount}}</strong>
					</div>
				</div>
			</li>
			{{/each}}
		</script>
		<script src="assets/js/no-insurance.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
