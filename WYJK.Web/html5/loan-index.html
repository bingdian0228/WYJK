		<script type="text/javascript">
			$(document).ready(function() {
				var id = Cookies.get('MemID');
				var Logined = isLogin(id);
				if (Logined) {
					$.ajax({
						type: "get",
						url: "/api/Loan/GetMemberValue?MemberID=" + id,
						async: true,
						success: function(d) {
							$('#value').text(d.Data);
							if(d.Data == 0){
								$('.l-user-status a').attr('href','loan-value-calculate.html');
								$('.l-loan-btn a').attr('href','loan-value-calculate.html');
							}else{
								$('.l-loan-btn a').attr('href','loan-apply.html');
							}
						}
					});
				}
			});
