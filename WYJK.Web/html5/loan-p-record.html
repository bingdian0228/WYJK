	<body class="bg_grey">
		<div class="project am-text-sm">
			<!--header-->
			<header data-am-widget="header" class="am-header am-header-default bg_blue">
				<div class="am-header-left am-header-nav">

				</div>
				<h1 class="am-header-title">
					还款记录

			<!--上拉加载列表-->
			<div class="page pRecord" id="wrapper">
				<div>
					<!--刷新-->
					<div class="pull-action loading" id="pull-down">
						<span class="am-icon-arrow-down pull-label" id="pull-down-label"> 下拉刷新</span>

					<!--list-->
					<div data-am-widget="list_news" class="am-list-news am-list-news-default am-margin-0">
						<div class="am-list-news-bd">
							<ul class="am-list l-payback-list" id="events-list">
								<li>
									<div class="am-text-center am-padding-sm">

							</ul>
						</div>

		<script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
		<script id="list-item" type="text/x-handlebars-template">
			{{#if list}}
			{{#each list}}
			<li class="am-margin-0 am-padding-horizontal-sm">
				<a href="loan-payback-details.html?id={{ID}}" class="am-link-muted">
					<div class="am-padding-horizontal-xs">
						<div>
							<ul class="am-g am-menu">
								<li class="am-u-sm-6 am-margin-0 am-padding-0">
									<span>还款类型：{{RepaymentType}}</span>
									<div>还款金额：{{TotalAmount}}</div>
								</li>
								<!--<li class="am-margin-top-sm am-u-sm-3  am-padding-0">
									{{RepaymentStatus}}
								</li>-->
								<li class="am-text-right am-u-sm-6 am-margin-top-sm  am-ellipsis  am-padding-0">
									<span class="am-fr">＞</span>
									<span class="am-fr am-inline-block am-nowrap" style="width: 70px;">{{RepaymentDt}}</span>
								</li>
							</ul>
						</div>
					</div>
				</a>
			</li>
			{{/each}}
			{{else}} {{#each this}}
			<li class="am-margin-0 am-padding-horizontal-sm">
				<a href="loan-payback-details.html?id={{ID}}" class="am-link-muted">
					<div class="am-padding-horizontal-xs">
						<div>
							<ul class="am-g am-menu">
								<li class="am-u-sm-6 am-margin-0 am-padding-0">
									<span>还款类型：{{RepaymentType}}</span>
									<div>还款金额：{{TotalAmount}}</div>
								</li>
								<!--<li class="am-margin-top-sm am-u-sm-3  am-padding-0">
									{{RepaymentStatus}}
								</li>-->
								<li class="am-text-right am-u-sm-6 am-margin-top-sm  am-ellipsis  am-padding-0">
									<span class="am-fr">＞</span>
									<span class="am-fr am-inline-block am-nowrap" style="width: 70px;">{{RepaymentDt}}</span>
								</li>
							</ul>
						</div>
					</div>
				</a>
			</li>
			{{/each}} {{/if}}
		</script>
		<script type="text/javascript">
			$(document).ready(function() {
				var id = Cookies.get('MemID');

				var Loanid = GetRequest().id;
				//后退按钮
				goBack();
				var Logined = isLogin(id);
				if(Logined) {
					if(Loanid) {
						//获取列表信息
						var app = new EventsList(null, {
							api: '/api/Loan/GetRepaymentList',
							params: {
								ID: Loanid,
								PageIndex: 1,
								PageSize: 6
							}
						});
					} else {
						//获取列表信息
						var app = new EventsList(null, {
							api: '/api/Loan/GetRepaymentList',
							params: {
								MemberID: id,
								PageIndex: 1,
								PageSize: 6
							}
						});
					}

					app.init();
				}

			});
		</script>

	</body>
