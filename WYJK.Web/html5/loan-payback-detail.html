							alt="" />

					借款详情

			<!--菜单-->
			<ul class="am-list am-list-static am-margin-top-xs">
				<li>
					<div class="am-padding-horizontal-sm">

				<li>
					<div class="am-padding-horizontal-sm">

				</li>
				<li>
					<div class="am-padding-horizontal-sm">
						<span>时间：</span>

				<li>
					<div class="am-padding-horizontal-sm">
						<span>还款方式：</span>

					</div>
				</li>
			</ul>
			
			<!--底部btn-->
			<div class="am-navbar bg_grey payback">
				<div class="am-g">
					<div class="am-u-sm-12 paybackRecord">
						<a href="loan-p-record.html" class="am-btn am-btn-primary am-btn-block bg_darkblue am-radius">还款记录</a>

		<script src="assets/js/js.cookie.js" type="text/javascript" charset="utf-8"></script>

		<script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
				$(document).ready(function() {
				//加载中
				loadingFun(true);
				var id = Cookies.get('MemID');
				var Loanid = GetRequest().id;
				var payHref = $('.paybackRecord a').attr('href');
				payHref += '?id='+Loanid;
				$('.paybackRecord a').attr('href',payHref);
				//后退按钮
				goBack();
				var Logined = isLogin(id);
				if(Logined) {
					$.ajax({
						type: "get",
						url: "/api/Loan/GetMemberLoanAuditDetail/" + Loanid,
						async: true,
						success: function(d) {
							loadingFun(false);
							if (d.status) {
								ko.applyBindings(d.Data);
							} else {
								alertFun(d.Message);
							}
						}
					});
					$.ajax({
						type: "get",
						url: "/api/Loan/IsCanRepayment/" + Loanid,
						async: true,
						success: function(d) {
							loadingFun(false);
							if (d.status) {
								if(d.Data == 1){
									var payHtml = '<div class="am-u-sm-6"><a href="loan-payback-apply.html?id='+Loanid +'" class="am-btn am-btn-primary am-btn-block bg_darkblue am-radius">我要还款</a></div>'
									$('.payback .am-g').append(payHtml);
									$('.paybackRecord').removeClass().addClass('am-u-sm-6');
									
								}
							} else {
								alertFun(d.Message);
							}
						}
					});
				}
			});
		</script>


	</body>

</html>
